<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Truco - QBasic (1992)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 1rem;
        }
        header h1 {
            color: #e94560;
            font-size: 1.5rem;
        }
        header p {
            color: #999;
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }
        #jsdos {
            width: 640px;
            height: 400px;
            max-width: 95vw;
        }
        #loading {
            color: #e94560;
            font-size: 1rem;
            margin: 1rem;
        }
        .reload-btn {
            margin: 0.5rem;
            padding: 0.4rem 1rem;
            background: #e94560;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        .reload-btn:hover { background: #c73652; }
        .controls {
            margin: 0.5rem;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            max-width: 640px;
        }
        .controls table {
            margin: 0.5rem auto;
            border-collapse: collapse;
        }
        .controls td {
            padding: 0.15rem 0.5rem;
            text-align: left;
        }
        .controls td:first-child {
            color: #e94560;
            text-align: right;
            font-weight: bold;
        }
        a { color: #e94560; }
    </style>
</head>
<body>
    <header>
        <h1>El Truco - QBasic (1992)</h1>
        <p>por Javier A. Cordero &mdash; <a href="https://github.com/jacinside/truco-qbasic-1992">GitHub</a></p>
    </header>

    <canvas id="jsdos" width="640" height="400"></canvas>
    <div id="loading">Cargando...</div>

    <button class="reload-btn" onclick="location.reload()">Recargar (si las teclas no responden)</button>

    <div class="controls">
        <table>
            <tr><td>1 / 2 / 3</td><td>Tirar carta</td></tr>
            <tr><td>E / A / F</td><td>Envido / Real envido / Falta envido</td></tr>
            <tr><td>T / R / V</td><td>Truco / Retruco / Vale cuatro</td></tr>
            <tr><td>Q / N</td><td>Quiero / No quiero</td></tr>
            <tr><td>M</td><td>Me voy al mazo</td></tr>
            <tr><td>ESC</td><td>Salir</td></tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-dos@6.22.60/dist/js-dos.js"></script>
    <script>
        var loading = document.getElementById("loading");

        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "wdosbox.js",
            autolock: false,
        }).ready(function(fs, main) {
            loading.textContent = "Descargando juego...";

            // Bypass fs.extract() which crashes due to _exit in WASM extract_zip.
            // Instead, use JSZip to extract in JavaScript and fs.createFile() to write files.
            fetch("truco.jsdos")
                .then(function(resp) { return resp.arrayBuffer(); })
                .then(function(data) {
                    loading.textContent = "Extrayendo archivos...";
                    return JSZip.loadAsync(data);
                })
                .then(function(zip) {
                    var promises = [];
                    zip.forEach(function(path, entry) {
                        if (!entry.dir) {
                            promises.push(
                                entry.async("uint8array").then(function(content) {
                                    fs.createFile("/" + path, content);
                                })
                            );
                        }
                    });
                    return Promise.all(promises);
                })
                .then(function() {
                    loading.textContent = "Iniciando DOSBox...";
                    return main(["-conf", "/dosbox.conf"]);
                })
                .then(function(ci) {
                    loading.style.display = "none";
                })
                .catch(function(err) {
                    loading.textContent = "Error: " + err;
                    console.error("Error:", err);
                });
        });
    </script>
</body>
</html>
